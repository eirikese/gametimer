<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Fullscreen for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
      user-select: none;
    }

    #timer {
      font-size: 5em;
      margin: 0.2em 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    button {
      font-size: 1.2em;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #888;
    }

    #info {
      font-size: 0.8em;
      color: gray;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="timer">10</div>

  <div class="controls">
    <button onclick="adjustTime(-10)">−10s</button>
    <button onclick="adjustTime(-1)">−1s</button>
    <button onclick="adjustTime(1)">+1s</button>
    <button onclick="adjustTime(10)">+10s</button>
    <button onclick="togglePause()" id="pauseBtn">Pause</button>
  </div>

  <div id="info">(tap anywhere to reset)</div>

  <script>
    let defaultSeconds = 10;
    let timeLeft = defaultSeconds;
    let blinking = false;
    let paused = false;
    let blinkInterval = null;
    let timerInterval = null;

    const timerDisplay = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");

    function updateTimer() {
      if (paused || blinking) return;

      timeLeft--;
      if (timeLeft <= 0) {
        startBlinking();
      } else {
        timerDisplay.textContent = timeLeft;
      }
    }

    function startTimer() {
      stopBlinking();
      clearInterval(timerInterval);
      timeLeft = defaultSeconds;
      timerDisplay.textContent = timeLeft;
      paused = false;
      pauseBtn.textContent = "Pause";
      timerInterval = setInterval(updateTimer, 1000);
    }

    function startBlinking() {
      clearInterval(timerInterval);
      blinking = true;
      timerDisplay.textContent = "TIME!";
      blinkInterval = setInterval(() => {
        const isBlack = document.body.style.backgroundColor === "black";
        document.body.style.backgroundColor = isBlack ? "white" : "black";
        timerDisplay.style.color = isBlack ? "black" : "white";
      }, 200);
    }

    function stopBlinking() {
      if (blinking) {
        clearInterval(blinkInterval);
        blinking = false;
      }
      document.body.style.backgroundColor = "black";
      timerDisplay.style.color = "white";
    }

    function adjustTime(delta) {
      defaultSeconds = Math.max(1, defaultSeconds + delta);
      timeLeft = defaultSeconds;
      timerDisplay.textContent = timeLeft;
    }

    function togglePause() {
      if (blinking) return; // can't pause during blinking
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    }

    document.body.addEventListener("click", startTimer);
    document.body.addEventListener("touchstart", startTimer);

    startTimer();
  </script>
</body>
</html>
