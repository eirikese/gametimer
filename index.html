<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
      user-select: none;
    }

    #timer {
      font-size: 10em;
      margin: 0.3em 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .pause-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    button {
      font-size: 1.4em;
      padding: 12px 18px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #888;
    }

    #info {
      font-size: 0.9em;
      color: gray;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="timer">10</div>

  <div class="controls">
    <button onclick="adjustTime(-10)">−10s</button>
    <button onclick="adjustTime(-1)">−1s</button>
    <button onclick="adjustTime(1)">+1s</button>
    <button onclick="adjustTime(10)">+10s</button>
  </div>

  <div class="pause-row">
    <button onclick="togglePause()" id="pauseBtn">Pause</button>
  </div>

  <div id="info">(tap background to reset and restart)</div>

  <script>
    let defaultSeconds = 10;
    let timeLeft = defaultSeconds;
    let blinking = false;
    let paused = false;
    let blinkInterval = null;
    let timerInterval = null;
    let rainbowIndex = 0;

    const timerDisplay = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");

    const rainbowColors = [
      "#FF0000", "#FF7F00", "#FFFF00", "#00FF00",
      "#0000FF", "#4B0082", "#8B00FF"
    ];

    function updateTimer() {
      if (paused || blinking) return;

      timeLeft--;
      if (timeLeft <= 0) {
        startBlinking();
      } else {
        timerDisplay.textContent = timeLeft;
      }
    }

    function startTimer() {
      stopBlinking();
      clearInterval(timerInterval);
      timeLeft = defaultSeconds;
      timerDisplay.textContent = timeLeft;
      paused = false;
      pauseBtn.textContent = "Pause";
      timerInterval = setInterval(updateTimer, 1000);
    }

    function startBlinking() {
      clearInterval(timerInterval);
      blinking = true;
      timerDisplay.textContent = "TIME!";
      blinkInterval = setInterval(() => {
        const color = rainbowColors[rainbowIndex % rainbowColors.length];
        document.body.style.backgroundColor = color;
        timerDisplay.style.color = "#000";
        rainbowIndex++;
      }, 150);
    }

    function stopBlinking() {
      if (blinking) {
        clearInterval(blinkInterval);
        blinking = false;
        rainbowIndex = 0;
      }
      document.body.style.backgroundColor = "black";
      timerDisplay.style.color = "white";
    }

    function adjustTime(delta) {
      defaultSeconds = Math.max(1, defaultSeconds + delta);
      timeLeft = defaultSeconds;
      timerDisplay.textContent = timeLeft;
    }

    function togglePause() {
      if (blinking) return;
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    }

    document.body.addEventListener("click", (e) => {
      if (e.target.tagName === "BUTTON") return;
      startTimer();
    });

    document.body.addEventListener("touchstart", (e) => {
      if (e.target.tagName === "BUTTON") return;
      startTimer();
    });

    startTimer();
  </script>
</body>
</html>
